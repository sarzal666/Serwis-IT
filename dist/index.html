<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css" />
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css" />
    <title>Serwis IT</title>
  <link href="style.css" rel="stylesheet"></head>

  <body>
    <header class="mainHeader container-fluid sticky-top shadow-lg d-flex align-items-center">
      <div class="logoAlign col-lg-3 d-flex justify-content-center">
        <a href="index.html"
          ><img src="../assets/logo/logo-Serwis-IT.svg" alt="logo Serwis IT" class="brandLogo"
        /></a>
      </div>
      <nav class="headerNav col-lg-6 d-flex justify-content-center">
        <ul class="nav navList text-uppercase">
          <li class="nav-item">
            <a class="nav-link" href="#naprawa">naprawa</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#helpdesk">helpdesk</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#odzyskiwanie_danych">odzyskiwanie danych</a>
          </li>
        </ul>
      </nav>
      <div class="contactBtn--align d-flex justify-content-center align-items-center">
        <div class="contactBtn--box">
          <div class="iconHolder d-flex justify-content-center align-items-center">
            <img
              src="../assets/icons/communication-black.svg"
              alt="letter icon"
              class="letterIcon"
            />
          </div>
          <button class="contactBtn text-uppercase">kontakt</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide first"></li>
            <li class="glide__slide second"></li>
            <li class="glide__slide third"></li>
          </ul>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
      </div>
      <aside class="rightPanel col-lg-5">
        <div class="rightPanel--align col-lg-9">
          <h1 class="infoBlock__sentence text-uppercase">
            Rozwiążemy kazdy problem z twoim sprzętem
          </h1>
          <div class="infoBlocks col-lg-9 d-flex flex-column align-items-center">
            <a
              href="tel: 519-498-845"
              class="infoBlock--phone d-flex align-items-center justify-content-between flex-column"
            >
              <img
                src="../assets/icons/phonecall.svg"
                alt="phonecall icon"
                class="infoBlock--icon"
              />
              <span class="infoBlock--desc">+48 519 498 845</span>
            </a>
            <a
              href="mailto:sarzal666@gmail.com"
              class="infoBlock--email d-flex align-items-center justify-content-center flex-column"
            >
              <img
                src="../assets/icons/communication.svg"
                alt="letter icon"
                class="infoBlock--icon"
              />
              <span class="infoBlock--desc">msarzala.work@gmail.com</span>
            </a>
            <div class="infoBlock--align d-flex justify-content-between">
              <a
                href="#naprawa"
                class="infoBlock--repair mr-2 d-flex align-items-center justify-content-center flex-column"
              >
                <img
                  src="../assets/icons/computer.svg"
                  alt="computer icon"
                  class="infoBlock--icon"
                />
                <span class="infoBlock--desc">NAPRAWA</span>
              </a>
              <a
                href="#helpdesk"
                class="infoBlock--helpdesk ml-2 d-flex align-items-center justify-content-center flex-column"
              >
                <img src="../assets/icons/support.svg" alt="support icon" class="infoBlock--icon" />
                <span class="infoBlock--desc">HELPDESK</span>
              </a>
            </div>
            <a
              href="#backup"
              class="infoBlock--backup d-flex align-items-center justify-content-between flex-column"
            >
              <img src="../assets/icons/data.svg" alt="data icon" class="infoBlock--icon" />
              <span class="infoBlock--desc">ODZYSKIWANIE DANYCH</span>
            </a>
          </div>
        </div>
      </aside>
    </main>
    <div class="social shadow-lg">
      <div class="social__icons">
        <img
          src="../assets/icons/socialmedia/facebook.svg"
          alt="facebook icon"
          class="social__icons--icon"
        />
        <img
          src="../assets/icons/socialmedia/instagram.svg"
          alt="instagram icon"
          class="social__icons--icon"
        />
        <img
          src="../assets/icons/socialmedia/linkedin.svg"
          alt="linkedin icon"
          class="social__icons--icon"
        />
      </div>
      <img
        src="../assets/icons/socialmedia/messenger.svg"
        alt="messenger icon"
        class="social__messenger"
      />
    </div>
  <script src="bundle.js"></script></body>
</html>
