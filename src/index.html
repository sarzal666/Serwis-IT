<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css" />
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css" />
    <title>Serwis IT</title>
  </head>

  <body>
    <header class="mainHeader container-fluid sticky-top shadow-lg d-flex align-items-center">
      <div class="logoAlign col-lg-3 d-flex justify-content-center">
        <a href="index.html"
          ><img src="../assets/logo/logo-Serwis-IT.svg" alt="logo Serwis IT" class="brandLogo"
        /></a>
      </div>
      <nav class="headerNav col-lg-6 d-flex justify-content-center">
        <ul class="nav navList text-uppercase">
          <li class="nav-item">
            <a class="nav-link" href="#naprawa">naprawa</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#helpdesk">helpdesk</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#odzyskiwanie_danych">odzyskiwanie danych</a>
          </li>
        </ul>
      </nav>
      <div class="contactBtn--align d-flex justify-content-center align-items-center">
        <div class="contactBtn--box">
          <div class="iconHolder d-flex justify-content-center align-items-center">
            <img src="../assets/icons/letter.svg" alt="letter icon" class="letterIcon" />
          </div>
          <button class="contactBtn text-uppercase">kontakt</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide first"></li>
            <li class="glide__slide second"></li>
            <li class="glide__slide third"></li>
          </ul>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
      </div>
      <aside class="rightPanel col-lg-5">
        <div class="rightPanel--align col-lg-9">
          <h1 class="infoBlock__sentence text-uppercase">
            Rozwiążemy kazdy problem z twoim sprzętem
          </h1>
          <div class="infoBlocks col-lg-9 d-flex flex-column align-items-center">
            <div class="infoBlock--phone"></div>
            <div class="infoBlock--email"></div>
            <div class="d-flex justify-content-between">
              <div class="infoBlock--repair"></div>
              <div class="infoBlock--helpdesk"></div>
            </div>
            <div class="infoBlock--backup"></div>
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
